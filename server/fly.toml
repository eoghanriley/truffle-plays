# fly.toml file generated for truffle-plays on 2023-02-22T19:40:32-05:00

app = "truffle-plays"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
PORT = "3000"
AUTH = "e"
FASTIFY_ADDRESS = "0.0.0.0"

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 3000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "120s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
